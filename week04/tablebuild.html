<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables for Data Presentation</title>
    <link rel="stylesheet" href="styles/table.css">
</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th scope="col"></th>
                <th scope="col">Basic</th>
                <th scope="col">Premium</th>
                <th scope="col">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td class="green">✔</td>
                <td class="green">✔</td>
                <td class="green">✔</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td class="red">✖</td>
                <td class="green">✔</td>
                <td class="green">✔</td>
            </tr>
            <tr>
                <td >Feature 3</td>
                <td class="red">✖</td>
                <td class="red">✖</td>
                <td class="green">✔</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
