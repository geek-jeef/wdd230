      <main class="form">
        <form action="record.html" method="get">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="uname">User Name* </label>
                <input type="text" name="uname" id="uname" title="Please enter a username with at least 4 characters" required pattern="[A-Za-z0-9]{4,}">

                <label for="password">Password* </label>
                <input type="password" name="password" id="password" title="Please enter at least 8 characters and use only alphanumeric characters" required pattern="[A-Za-z0-9]{8,}">

                <label for="password2">Password Confirmation* </label>
                <input type="password" name="password2" id="password2" title="Please confirm the same password as above. Passwords should be at least 8 characters long and use only alphanumeric characters." required pattern="[A-Za-z0-9]{8,}">

                <div id="password-error-msg"></div>
                
                <label for="email">Email* </label>
                <input type="email" name="email" id="email" title="Please enter a valid email address" placeholder="someemail@email.com" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$">

                <label for="pRating">Page Rating</label>
                <div id="rangevalue">0</div>
                <input type="range" id="pRating" name="pRating" min="0" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>
            <input type="submit" value="Sign Me Up" class="submitBtn">   
        </form>
